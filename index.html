<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vittorio Bisin</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #E6E6FA;
      color: #333333;
    }
    .container {
      text-align: center;
      max-width: 600px;
      padding: 0 20px;
      opacity: 0;
      animation: fadeIn 1s ease-in forwards;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    h1 {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 0.5em;
      color: #333333;
    }
    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 1.5em;
      object-fit: cover;
      border: 3px solid #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .tagline {
      font-size: 1.2em;
      color: #555555;
      margin-bottom: 1.5em;
    }
    p {
      font-size: 1em;
      margin: 0.5em 0;
      line-height: 1.6;
      color: #444444;
    }
    .links {
      margin: 1em 0;
    }
    a {
      color: #333333;
      text-decoration: none;
      border-bottom: 1px solid;
      margin: 0 8px;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #0073b1;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="vittorio_big_sur.jpg" alt="Vittorio Bisin" class="profile-img">
    <h1>Vittorio Bisin</h1>
    <p class="tagline">I'm a systematic macro portfolio manager in New York</p>
    <p class="links">
      <a href="mailto:vittorio.bisin@protonmail.com">Email</a>
      <a href="https://www.linkedin.com/in/vittorio-bisin/">LinkedIn</a>
    </p>
  </div>
</body>
</html>
