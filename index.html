<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vittorio Bisin</title>
    <style>
        /* Profile Section Styles */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #E6E6FA;
            color: #333333;
        }

        .profile-container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 1.5em;
            object-fit: cover;
            border: 3px solid #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 1em 0;
        }

        .social-icon {
            width: 24px;
            height: 24px;
            transition: transform 0.3s ease;
        }

        .social-icon:hover {
            transform: scale(1.1);
        }

        /* Travel Section Styles */
        .travel-section {
            max-width: 1200px;
            width: 100%;
            padding: 2rem;
            margin-top: 2rem;
        }

        .section-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .country-section {
            margin-bottom: 4rem;
        }

        .country-header {
            font-size: 1.8rem;
            color: #444;
            margin-bottom: 2rem;
            padding-left: 1rem;
            border-left: 4px solid #9f7aea;
        }

        .city-section {
            margin-bottom: 3rem;
        }

        .city-header {
            font-size: 1.4rem;
            color: #555;
            margin-bottom: 1.5rem;
            padding-left: 0.5rem;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .photo-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .photo-item:hover {
            transform: scale(1.02);
        }

        .photo-item.large {
            grid-column: span 2;
            grid-row: span 2;
        }

        .photo-item.medium {
            grid-row: span 2;
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .photo-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .photo-grid {
                grid-template-columns: 1fr;
            }
            
            .photo-item.large,
            .photo-item.medium {
                grid-column: auto;
                grid-row: auto;
            }
        }
    </style>
</head>
