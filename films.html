<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Films - Vittorio Bisin</title>
    <style>
        :root {
            --bg-color: #f5f5fa;
            --text-color: #333;
            --accent-color: #7b68ee;
            --card-color: #fff;
            --shadow: 0 2px 20px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s ease;
            --radius: 12px;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 5vh 24px;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        header {
            margin-bottom: 6vh;
        }
        
        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin: 0;
            letter-spacing: -0.03em;
            text-align: center;
        }
        
        p {
            font-size: 1.1rem;
            color: #666;
            text-align: center;
            max-width: 600px;
            margin: 1rem auto;
            font-weight: 400;
        }
        
        .nav-link {
            display: inline-flex;
            align-items: center;
            padding: 12px 24px;
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            border-radius: var(--radius);
            background-color: var(--card-color);
            box-shadow: var(--shadow);
            transition: var(--transition);
            margin-bottom: 30px;
        }
        
        .nav-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.08);
        }
        
        .nav-link svg {
            margin-right: 8px;
            width: 20px;
            height: 20px;
        }
        
        .letterboxd-profile {
            margin: 5vh auto;
            max-width: 320px;
        }
        
        .letterboxd-card {
            display: flex;
            align-items: center;
            background-color: var(--card-color);
            border-radius: var(--radius);
            padding: 16px 20px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            text-decoration: none;
        }
        
        .letterboxd-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
        }
        
        .letterboxd-avatar {
            width: 48px;
            height: 48px;
            background-color: #14181c;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            flex-shrink: 0;
        }
        
        .letterboxd-info {
            text-align: left;
        }
        
        .letterboxd-username {
            font-weight: 600;
            color: #14181c;
            font-size: 1.1rem;
            margin-bottom: 4px;
            letter-spacing: -0.01em;
        }
        
        .letterboxd-stats {
            color: #666;
            font-size: 0.9rem;
        }
        
        .section-heading {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 5vh 0 4vh;
            letter-spacing: -0.02em;
            text-align: center;
            position: relative;
            color: var(--text-color);
        }
        
        .films-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 30px;
            margin-top: 2vh;
        }
        
        .film-card {
            background-color: var(--card-color);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .film-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
        }
        
        .film-poster {
            position: relative;
            aspect-ratio: 2/3;
            overflow: hidden;
        }
        
        .film-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .film-card:hover .film-poster img {
            transform: scale(1.05);
        }
        
        .film-info {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .film-title {
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 8px;
            letter-spacing: -0.01em;
            line-height: 1.3;
        }
        
        .film-date {
            color: #777;
            font-size: 0.9rem;
            margin-bottom: 12px;
            font-weight: 400;
        }
        
        .film-rating {
            margin-top: auto;
            font-size: 1.1rem;
            letter-spacing: 0.05em;
        }
        
        .rating-0-5, .rating-1, .rating-1-5, .rating-2 { color: #d65656; }
        .rating-2-5, .rating-3 { color: #e3b341; }
        .rating-3-5, .rating-4 { color: #74b474; }
        .rating-4-5, .rating-5 { color: #44a244; }
        
        .loading, .error-message {
            text-align: center;
            padding: 40px;
            color: #666;
            background-color: var(--card-color);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }
        
        .error-message {
            color: #d65656;
        }
        
        .last-updated {
            text-align: center;
            font-size: 0.9rem;
            color: #888;
            margin-top: 5vh;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .section-heading {
                font-size: 1.5rem;
            }
            
            .films-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 20px;
            }
            
            .film-info {
                padding: 15px;
            }
            
            .film-title {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .films-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
            
            .film-info {
                padding: 12px;
            }
            
            .film-title {
                font-size: 0.9rem;
            }
            
            .film-date {
                font-size: 0.8rem;
            }
            
            .film-rating {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="nav-link">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Home
        </a>
        
        <header>
            <h1>Films</h1>
            <p>I keep track of my film watching on Letterboxd</p>
        </header>
        
        <div class="letterboxd-profile">
            <a href="https://letterboxd.com/gianvittorio/" target="_blank" class="letterboxd-card">
                <div class="letterboxd-avatar">
                    <svg viewBox="0 0 100 100" width="24" height="24">
                        <circle cx="30" cy="50" r="25" fill="#F78C3C" />
                        <circle cx="50" cy="50" r="25" fill="#7AC74F" />
                        <circle cx="70" cy="50" r="25" fill="#4099DA" />
                    </svg>
                </div>
                <div class="letterboxd-info">
                    <div class="letterboxd-username">gianvittorio</div>
                    <div class="letterboxd-stats">View profile →</div>
                </div>
            </a>
        </div>
        
        <h2 class="section-heading">Recently Watched</h2>
        
        <div id="films-container" class="films-grid">
            <div class="loading">Loading films...</div>
        </div>
        
        <div class="last-updated">
            <p id="update-time">Data refreshes every 12 hours</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadFilms();
        });

        function loadFilms() {
            const filmsContainer = document.getElementById('films-container');
            
            // For GitHub Pages, use the absolute path from the root
            fetch('/data/letterboxd.json')
                .then(response => {
                    if (!response.ok) {
                        // If that fails, try without the leading slash
                        return fetch('data/letterboxd.json');
                    }
                    return response;
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(films => {
                    if (films && films.length > 0) {
                        displayFilms(films);
                    } else {
                        throw new Error('No films found in the JSON file');
                    }
                })
                .catch(error => {
                    console.error('Error loading film data:', error);
                    filmsContainer.innerHTML = `
                        <div class="error-message">
                            <p>Could not load film data: ${error.message}</p>
                            <p>Check the browser console for more details.</p>
                        </div>
                    `;
                });
        }

        function displayFilms(films) {
            const filmsContainer = document.getElementById('films-container');
            
            if (!films || films.length === 0) {
                filmsContainer.innerHTML = '<div class="error-message">No films found</div>';
                return;
            }
            
            filmsContainer.innerHTML = '';
            
            films.forEach(film => {
                // Format date
                const watchDate = new Date(film.watchDate);
                const formattedDate = watchDate.toLocaleDateString('en-US', {
                    month: 'long',
                    day: 'numeric',
                    year: 'numeric'
                });
                
                // Generate rating stars
                let ratingStars = '';
                const ratingClass = `rating-${film.rating.toString().replace('.', '-')}`;
                
                for (let i = 1; i <= 5; i++) {
                    if (i <= Math.floor(film.rating)) {
                        ratingStars += '★';
                    } else if (i - 0.5 <= film.rating) {
                        ratingStars += '½';
                    } else {
                        ratingStars += '☆';
                    }
                }
                
                // Create film card
                const filmCard = document.createElement('div');
                filmCard.className = 'film-card';
                filmCard.innerHTML = `
                    <a href="${film.link}" target="_blank" class="film-poster">
                        <img src="${film.posterUrl || 'https://placehold.co/260x390?text=No+Poster'}" alt="${film.title}" loading="lazy">
                    </a>
                    <div class="film-info">
                        <div class="film-title">${film.title}</div>
                        <div class="film-date">${formattedDate}</div>
                        <div class="film-rating ${ratingClass}">${ratingStars}</div>
                    </div>
                `;
                
                filmsContainer.appendChild(filmCard);
            });
        }
    </script>
</body>
</html>
