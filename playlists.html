    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #E6E6FA;
            color: #333333;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 1em;
            color: #333333;
        }
        p {
            line-height: 1.6;
            margin-bottom: 1.2em;
            color: #444444;
            font-size: 1.1em;
            text-align: center;
        }
        .nav-link {
            display: inline-flex;
            align-items: center;
            padding: 0.5em 1em;
            color: #666666;
            text-decoration: none;
            transition: all 0.3s ease;
            border-radius: 20px;
            background-color: white;
        }
        .nav-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .year-section {
            margin-bottom: 40px;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .year-section:hover {
            transform: translateY(-5px);
        }
        .year-title {
            font-size: 1.5em;
            color: #333333;
            margin-bottom: 15px;
            font-weight: bold;
            border-bottom: 2px solid #E6E6FA;
            padding-bottom: 8px;
        }
        .playlist-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .playlist-item {
            margin-bottom: 10px;
        }
        .spotify-player {
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
        }
        iframe {
            border-radius: 8px;
            display: block;
            margin: 0 auto;
        }
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }
            .year-section {
                padding: 15px;
            }
        }
    </style>
</head>
